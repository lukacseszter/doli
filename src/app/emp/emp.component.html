<div class="container">
    <h2 class="text-center mt-3">Dolgozók</h2>
    <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Település</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.city}}</td>
        </tr>
    </tbody>
    </table>
</div>
